{% extends "account/base.html" %}


{% block title %}Webdnd ~ Login{% endblock %}
{% block tab_name %}login{% endblock %}


{% block content %}
<form class="form-horizontal" id="login" method="POST">
    <legend> Login </legend>
    {{ request.error }}
        {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" name="username" placeholder="Username"
                        value="{{ username }}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input disabled class="disabled" type="checkbox" name="remember" {{ remember }}> <span class="muted">Remember me</span>
                </label>
                <button type="submit" class="btn btn-info">Sign in</button>
            </div>
        </div>
</form>
{% endblock %}
