<!DOCTYPE html>
<html lang="en-CA">
  <head>
    {% load compress %}
    {% load staticfiles %}
    {% load helpers %}

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">

    <title>{{ campaign.name }}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'shared/css/bootstrap.css' %}" type="text/css" charset="utf-8">
    {% compress css %}
      <link rel="stylesheet" href="{% static 'shared/css/bootstrap.extra.less' %}" type="text/less" charset="utf-8">
      <link rel="stylesheet" href="{% static 'shared/css/base.less' %}" type="text/less" charset="utf-8">
      <link rel="stylesheet" href="{% static 'shared/css/tooltip.less' %}" type="text/less" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/play.less' %}" type="text/less" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/chat.less' %}" type="text/less" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/terminal.less' %}" type="text/less" charset="utf-8">
    {% endcompress %}

    <!-- Dynamic Styles -->

    <!-- End Styles -->

  </head>
  <body>


    <!-- Main Body -->
    <div class="hsplit">

        <div class="hsplit-left">
            <!-- Messenger -->
            <div class="chat-group-border">
                {% include 'messenger.html' %}
            </div>
            <!-- End Messenger -->
        </div>

        <div class="hsplit-right">
            <!-- Character Sheet -->
            <div class="char-sheet-border">
                <!-- Char Sheet include goes here -->
            </div>
            <!-- End Sheet -->
        </div>

        <!-- Terminal -->
        {% include 'terminal.html' %}
        <!-- End Terminal -->

        <!-- Tooltips -->
        {% include '_tooltips.html' %}
        <!-- End Tooltips -->

    </div>
    <!-- End Main Body -->


    <!-- Scripts -->
    <!-- Javascript at the bottom for faster page loading -->
    <script type="text/javascript" src="{% static 'shared/js/platform.js' %}"></script>
    <script type="text/javascript" src="{% static 'shared/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'shared/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'shared/js/handlebars.js' %}"></script>
    {% compile_templates 6 %}

    {% compress js %}
      <script type="text/javascript" src="{% static 'shared/js/bootstrap-plugins.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/formatting.js' %}"></script>
      <script type="text/javascript">
          // Needed to connect using syncrae.js
          var HOST = window.location.hostname + ':{% setting "SYNCRAE_PORT" %}';
      </script>
      <script type="text/javascript" src="{% static 'syncrae/js/syncrae.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/history.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/tooltip.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/listener.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/terminal.js' %}"></script>
    {% endcompress %}

    <!-- Dynamic Javascript -->
    <!-- End Javascript -->

  </body>
</html>
