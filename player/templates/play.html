<!DOCTYPE html>
<html lang="en-CA">
  <head>
    {% load compress %}
    {% load staticfiles %}
    {% load helpers %}

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">

    <title>{{ campaign.name }}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'shared/css/bootstrap.css' %}" type="text/css" charset="utf-8">
    {% compress css %}
      <link rel="stylesheet" href="{% static 'shared/css/bootstrap.extra.css' %}" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="{% static 'shared/css/base.css' %}" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/base.css' %}" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/user.css' %}" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/play.css' %}" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="{% static 'player/css/terminal.css' %}" type="text/css" charset="utf-8">
    {% endcompress %}

    <!-- Dynamic Styles -->

    <!-- End Styles -->

  </head>
  <body>


    <!-- Main Body -->
    <div class="container centered">

        <!-- Messenger -->
        <div class="container-fluid" id="messages">

        </div>

        <div class="container-fluid" id="form">
            <div class="row-fluid message type">
                <div class="span2 name">
                    {{ user.name }}
                </div>
                <div class="span10 body">
                    <form class="form-inline">
                        <input class="span10" type="text" name="msg" placeholder="Say...">
                    </form>
                </div>
            </div>
        </div>

        {% include 'messenger.html' %}
        <!-- End Messenger -->

        <!-- Connection Status -->
        <div class="connection status-off">
            <span class="reconnect-time time-sec">&nbsp;</span>
        </div>
        <!-- End Connection Status -->

        <!-- Terminal -->
        <div id="terminal" class="terminal-bg hide">
            <div class="terminal-logs" id="terminal-logs"></div>
            <div>
                <input type="text" id="terminal-cmd" placeholder="Command">
            </div>
        </div>

        {% include 'terminal.html' %}
        <!-- End Terminal -->

    </div>
    <!-- End Main Body -->


    <!-- Scripts -->
    <!-- Javascript at the bottom for faster page loading -->
    <script type="text/javascript" src="{% static 'shared/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'shared/js/bootstrap.js' %}"></script>
    {% compress js %}
      <script type="text/javascript" src="{% static 'shared/js/mustache.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/mustache-plugins.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/bootstrap-plugins.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/formatting.js' %}"></script>
      <script type="text/javascript">
          // Needed to connect using syncrae.js
          var HOST = window.location.hostname + ':{% setting 'SYNCRAE_PORT' %}';
      </script>
      <script type="text/javascript" src="{% static 'syncrae/js/syncrae.js' %}"></script>
      <script type="text/javascript" src="{% static 'shared/js/listener.js' %}"></script>
    {% endcompress %}

    <!-- Dynamic Javascript -->
    <script type="text/javascript">
        $(function() {
        });
    </script>
    <!-- End Javascript -->

    <!-- Mustache Templates -->
    {% mustache_templates 6 %}
    <!-- End Mustache Templates -->

  </body>
</html>
